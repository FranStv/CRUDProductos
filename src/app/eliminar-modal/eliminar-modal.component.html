
<h2 mat-dialog-title>Confirmar Eliminación</h2>
    <mat-dialog-content>
      <p>¿Estás seguro de eliminar el producto <strong>{{data.product.title}}</strong>?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn btn-outline-primary" mat-dialog-close>Cancelar</button>
      <button class="btn btn-outline-danger" color="warn" [mat-dialog-close]="true">Eliminar</button>
    </mat-dialog-actions>
