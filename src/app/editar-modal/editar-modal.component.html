<h2 mat-dialog-title>Editar Producto</h2>
<mat-dialog-content>
    
<div>
    
  <mat-form-field >
    <mat-label >Nombre</mat-label>
    <input matInput [(ngModel)]="data.product.title" />
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <mat-label>Precio</mat-label>
    <input matInput type="number" [(ngModel)]="data.product.price" />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="data.product.description"></textarea>
  </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-outline-danger"  mat-dialog-close>Cancelar</button>
  <button class="btn btn-outline-primary ms-2" [mat-dialog-close]="data.product">Guardar</button>
</mat-dialog-actions>
