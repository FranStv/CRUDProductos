<div class="container">
    <div class="mat-elevation-z8">

        <h2>Product List</h2>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Jacket" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{product.title}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let product"> <div class="image-container"><img src="{{product.image}}"></div></td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let product"> <button type="button" class="btn btn-outline-primary" (click)="abrirDetalles(product)"><mat-icon>more</mat-icon></button> 
                <button type="button" class="btn ms-2 btn-outline-secondary" (click)="abrirEditar(product)"><mat-icon>edit</mat-icon></button> 
                <button type="button" class="btn ms-2 btn-outline-danger" (click)="abrirEliminar(product)"><mat-icon>delete</mat-icon></button>
            </td>
            
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay valores que coinsidan con "{{input.value}}"</td>
          </tr>
        </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Elige pagina de productos">
         </mat-paginator>
        </div>
</div>
