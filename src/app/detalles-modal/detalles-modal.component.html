<h2 mat-dialog-title>Detalles del Producto</h2>
<mat-dialog-content class="mat-typography">
  <h4>{{data.product.title}}</h4>
  <div class="image-container">
    <img src="{{data.product.image}}" alt="Imagen del producto" />
  </div>

  <p><strong>Precio:</strong> ${{data.product.price }}</p>


  <p>{{data.product.description}}</p>

  
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-danger" mat-dialog-close>Cerrar</button>
  
</mat-dialog-actions>
